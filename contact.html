    </header>

    <!-- Hero Section -->
    <section id="contact" class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Have questions or want to share your experience in Dhangadhi? Reach out to us!</p>
            <a href="#contact-form" class="btn-primary">Send a Message</a>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form" class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/mjgewwnv" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required
                        autocomplete="off"></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Google Map Section -->
    <section class="map">
        <div class="container">
            <h2>Dhangadhi</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3537.123456789!2d80.573456!3d28.707890!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3997c123456789ab%3A0xabcdef1234567890!2sDhangadhi%2C%20Nepal!5e0!3m2!1sen!2sus!4v1671234567890!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Map to Dhangadhi"></iframe>
            <p class="map-caption">Map data © Google</p>
        </div>
    </section>
